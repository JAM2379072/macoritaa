name: macOS SSHX 6H Session

on:
  workflow_dispatch:

jobs:
  sshx-session:
    runs-on: macos-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSHX
        run: |
          curl -sSf https://sshx.io/get | sh

      - name: Start SSHX and Keep Alive
        run: |
          ~/.sshx/sshx &
          sleep 6h
